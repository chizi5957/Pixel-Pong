<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Pong ⚽</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      background-color: #1b263b;
      font-family: 'Press Start 2P', cursive;
      user-select: none;
      overflow: hidden;
    }

    .container {
      position: relative;
      padding-top: 40px; /* space for the level text */
    }

    #gameCanvas {
      background-color: transparent;
      border: 3px solid #fff;
      border-radius: 8px;
      display: block;
    }

    #playAgain {
      position: absolute;
      display: none;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="gameCanvas" width="360" height="500"></canvas>
    <button id="playAgain">PLAY AGAIN</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddle = {
      width: 80,
      height: 10,
      x: canvas.width / 2 - 40,
      y: canvas.height - 20,
      color: "rgba(255, 255, 255, 0.8)"
    };

    const ball = {
      radius: 10,
      x: canvas.width / 2,
      y: canvas.height / 2,
      dx: 2.5,
      dy: -2.5,
      emoji: "⚽",
      trail: []
    };

    let score = 0;
    let bestScore = 0;
    let level = 1;
    let gameRunning = true;

    const keys = { left: false, right: false };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") keys.left = true;
      if (e.key === "ArrowRight") keys.right = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") keys.left = false;
      if (e.key === "ArrowRight") keys.right = false;
    });

    canvas.addEventListener("touchstart", handleTouch);
    canvas.addEventListener("touchmove", handleTouch);

    function handleTouch(e) {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const touchX = touch.clientX - rect.left;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, touchX - paddle.width / 2));
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 2.5;
      ball.dy = -2.5;
      level = 1;
      score = 0;
      ball.trail = [];
    }

    function drawBall() {
      ball.trail.unshift({ x: ball.x, y: ball.y });
      if (ball.trail.length > 6) ball.trail.pop();

      for (let i = ball.trail.length - 1; i >= 0; i--) {
        const t = ball.trail[i];
        ctx.globalAlpha = (1 - i / ball.trail.length) * 0.8;
        ctx.font = `${ball.radius * 2}px 'Press Start 2P'`;
        ctx.fillText(ball.emoji, t.x - ball.radius, t.y + ball.radius);
      }
      ctx.globalAlpha = 1;
    }

    function drawPaddle() {
      ctx.fillStyle = paddle.color;
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawScore() {
      ctx.fillStyle = "rgba(255, 255, 255, 0.95)";
      ctx.font = '10px "Press Start 2P"';
      ctx.fillText(`Score: ${score}`, 6, 20);
      ctx.fillText(`Best: ${bestScore}`, canvas.width - 100, 20);
    }

    function drawLevel() {
      ctx.fillStyle = "#FFD700";
      ctx.font = '12px "Press Start 2P"';
      const levelText = `Level: ${level}`;
      const textWidth = ctx.measureText(levelText).width;
      ctx.fillText(levelText, (canvas.width - textWidth) / 2, 36);
    }

    function drawGameOver() {
      ctx.fillStyle = "red";
      ctx.font = '14px "Press Start 2P"';
      ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2 - 30);

      ctx.fillStyle = "rgba(255, 255, 255, 0.95)";
      ctx.font = '10px "Press Start 2P"';
      ctx.fillText(`Your Score: ${score}`, canvas.width / 2 - 80, canvas.height / 2);
      ctx.fillText(`Best Score: ${bestScore}`, canvas.width / 2 - 80, canvas.height / 2 + 20);

      const button = document.getElementById("playAgain");
      button.style.display = "block";
      button.style.top = canvas.offsetTop + canvas.height / 2 + 40 + "px";
      button.style.left = canvas.offsetLeft + canvas.width / 2 - 80 + "px";
    }

    function changeBackground() {
      const colors = [
        "#1b263b", "#2a2f4a", "#3e4269",
        "#50597d", "#6c7a98", "#90a0b7",
        "#a4b6cc", "#cad5e5"
      ];
      document.body.style.backgroundColor = colors[level % colors.length];
    }

    function update() {
      if (!gameRunning) return;

      if (keys.left) paddle.x = Math.max(0, paddle.x - 5);
      if (keys.right) paddle.x = Math.min(canvas.width - paddle.width, paddle.x + 5);

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx *= -1;
      }
      if (ball.y - ball.radius < 0) {
        ball.dy *= -1;
      }

      if (
        ball.y + ball.radius >= paddle.y &&
        ball.y + ball.radius <= paddle.y + paddle.height &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width
      ) {
        ball.dy *= -1;
        ball.y = paddle.y - ball.radius;
        score++;
        if (score > bestScore) bestScore = score;

        if (score % 5 === 0) {
          level++;
          ball.dx *= 1.05;
          ball.dy *= 1.05;
          changeBackground();
        }
      }

      if (ball.y - ball.radius > canvas.height) {
        gameRunning = false;
        drawGameOver();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawBall();
      drawPaddle();
      drawScore();
      drawLevel();
      if (gameRunning) requestAnimationFrame(draw);
    }

    document.getElementById("playAgain").addEventListener("click", () => {
      document.getElementById("playAgain").style.display = "none";
      resetBall();
      gameRunning = true;
      draw();
    });

    resetBall();
    draw();
  </script>
</body>
</html>
